<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Carro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Detalhes do Carro</h2>

    <div th:if="${sucesso}" class="alert alert-success" role="alert">
        <span th:text="${sucesso}">Sucesso!</span>
    </div>

    <div th:if="${erro}" class="alert alert-danger" role="alert">
        <span th:text="${erro}">Erro!</span>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <img th:if="${car.picture}" th:src="${car.picture}" class="img-fluid" alt="Foto do carro">
                    <div th:unless="${car.picture}" class="text-center p-4 bg-light">
                        <span>Sem imagem disponível</span>
                    </div>
                </div>
                <div class="col-md-8">
                    <h3 th:text="${car.brand + ' ' + car.model}">Marca Modelo</h3>
                    <p><strong>Preço:</strong> <span th:text="${'R$ ' + #numbers.formatDecimal(car.price, 0, 'POINT', 2, 'COMMA')}">R$ 0,00</span></p>

                    <div class="mt-3">
                        <a th:href="@{/cars/{id}/edit(id=${car.id})}" class="btn btn-primary">Editar</a>
                        <a th:href="@{/cars/{id}/delete(id=${car.id})}"
                           class="btn btn-danger"
                           onclick="return confirm('Tem certeza que deseja excluir este carro?')">
                            Excluir
                        </a>
                        <a th:href="@{/cars}" class="btn btn-secondary">Voltar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
